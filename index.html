<html>
<head>
<title>Quantified Dad</title>

<link href = "css/main.css" rel="stylesheet" type="text/css">
<link href = "css/bootstrap.css" rel="stylesheet" type="text/css">
<script src="scripts/jquery.js"></script>
<script src="scripts/bootstrap.js"></script>
<script src="scripts/handlebars.js"></script>
<script src="scripts/tabletop.js"></script>
<script src="scripts/d3.min.js"></script>
<script src="scripts/moment.min.js"></script>
<script type="text/javascript" src="scripts/date.js"></script>
<script src="main.js"></script>

</head>

<body>
<div class="jumbotron">
  <div class="container">
    <small class="fadeIn">a random entry</small>
    <h2 class="fadeIn">&quot<span id="randomEntryDayGo"></span>&quot</h2>
    <h4><span id="randomEntryRelDate"></span><h4>
    <h5><span id="randomEntryDate"></span></h5>
  </div>
</div>
<div class="container-fluid">
  <div>
    <p>
      your average happiness over the past 30 days was <span id="avgHappy"></span> out of 10
    </p>
  </div>
  <div>
    <p>
      your average sleep over the past 30 days was <span id="avgSleep"></span> hours
    </p>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>How your day's been</h1>
      <div>
        <div id="tooltip" class="hidden">
            <p><h5><span id="heading">Important Label Heading</span></h5></p>
            <p><span id="value">100</span></p>
        </div>
        <div id="chart1">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1>Your Daily Journal</h1>

      <div id="item">
      </div>
    </div>
  </div>
</div>

  <!-- HANDLEBARS TEMPLATE -->

  <script id="walkTemplate" type="text/x-handlebars-template">
    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="text-left"> {{timestamp}} rating: {{howwasyourday}}, workout:<em>  {{whatkindofworkoutdidyoudo}} </em></p>
      </div>
      <div class="panel-body">

        <p>{{whatfuninterestingormemorablethingshappened}}</p>
      </div>
    </div>
  </script>

</body>
<script type="text/javascript" src="d3Charts.js"></script>
</html>
